<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="stylesheet" href="default.css">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="responsive.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
		<title>Frontend Mentor | Order Summary Card</title>
	</head>
	<body>
		<main>
			<div class="order-summary">
				<img src="images/illustration-hero.svg" alt="a person listening to music" class="header-image">
				<div class="order-summary-card">
					<h1 class="title">Order Summary</h1>

					<div class="summary-txt">
						<span class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
						device anywhere you like!
						</span>

						<div class="plan">
							<img src="images/icon-music.svg" alt="music icon" class="music-icon">
							<div class="annual-price">
								<div class="annual">
								Annual Plan
								</div>
								<span class="price">$59.99/year</span>
							</div>

							<span class="change">Change</span>
						</div>


						<button class="payment">Proceed to Payment</button>

						<span class="cancel">Cancel Order</span>

					</div>
				</div>

				<footer>
					<div class="attribution">
						Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
					</div>
					<div class="attribution">
						Coded by <a href="https://github.com/ChristianTraxler" target="_blank">Christian Traxler</a>
					</div>
				</footer>
			</div>
		</main>
	</body>
</html>
